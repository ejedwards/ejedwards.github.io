- name: Laura Garrison
  pic: laura_s
  position: Graduate Student
  description: My interests include plant systematics, desert floras, and the effects of rapid environmental change on ecosystems. After working on the systematics of desert <i>Phacelia</i> species for my master's thesis, I am looking forward to studying the ways that phylogenetic information can help predict plant responses to climate change. I will be investigating using plant functional traits and biogeochemistry to bridge the gap between phylogenetics and studies of global climate change.
 
      
- name: Lilly Hancock
  pic: lilly_s
  position: Graduate Student
  description: I am interested in the evolution and convergence of complex character traits in plants (ranging from red algae to angiosperms). How does natural selection gradually modify genes and phenotypes to assemble new and fully-integrated suites of characters? What are the genetic and environmental enablers underlying the evolution of these complex character traits? How do we reconstruct these serial modifications or "steps" along an evolutionary trajectory? For my doctorate research I am investigating the evolution of Crassulacean Acid Metabolism (CAM) photosynthesis, a complex character trait that improves the efficiency of C3 photosynthesis under conditions of drought and/or low atmospheric CO2. The Montiaceae, a family within the Portulacineae, provide a unique phylogenetic perspective into CAM photosynthesis evolution as closely related species within the lineage represent the C3 to CAM photosynthetic spectrum. Using an isotopic, anatomical, and genetic approach, I am aim to fully characterize photosynthesis type across individual species within the Montiaceae in efforts to unravel the evolutionary trajectory of CAM photosynthesis. 
