- name: Abby Moore
  pic: abby_s
  position: Postdoc
  description: I am interested in how plants adapt to their environments and in how and why they switch between environments and evolve new adaptive strategies. What causes plants to switch from avoiding a certain habitat to becoming a specialist in that habitat? Why are some groups full of specialists in different habitats, while others are full of generalists or specialists in a single habitat? What causes certain adaptations to evolve multiple times in some groups, but not in their relatives? What were the biogeographic and ecological contexts under which these switches occurred? I am trying to answer these questions by examining patterns of DNA sequence variation within and among species. I have examined edaphic specialization in European Minuartia and ecotypic diversification in American Grindelia. I am currently looking at the evolution of photosynthetic systems in the Portulacineae, with a focus on Anacampserotaceae.
 
      
- name: David Chatelet
  pic: david_s
  position: Postdoc
  description: My general interests reside in developing a better understanding of the relation between structure and function associated with water movement in plants in different environments. I am particularly interested in the hydraulics of roots and leaves, the evolution and functional consequences of diversity in leaf designs, the plasticity and adaptive variation in functional traits associated with water transport across environmental gradients, and the water relations of flowers and fruits. My current research is focused on exploring the evolution of leaf form and function within <i>Viburnum</i>, and the relations between leaf and stem traits and environmental variables.
  social: 
